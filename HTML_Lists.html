<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Example</title>
    <!-- Link to external CSS for list styling -->
    <link rel="stylesheet" href="css/CSS_Lists.css">
</head>
<body>
    <h1 style="text-shadow: 2px 2px 4px gray;">
    My Lists Example &hearts; <!-- â™¥ character using &entity_name -->
</h1>

    <!-- Unordered list -->
    <h2>My Favorite Fruits (Unordered List)</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Mango</li>
    </ul>

    <!-- Ordered list -->
    <h2>Steps to Make a Sandwich (Ordered List)</h2>
    <ol>
        <li>Take two slices of bread</li>
        <li>Spread butter or mayonnaise</li>
        <li>Add vegetables or fillings</li>
        <li>Close the sandwich and serve</li>
    </ol>
</body>
</html>
