<html>
<head>
    <title>Class Attribute Example</title>
    <style>
        /* Define a CSS class called "highlight" */
        .highlight {
            color: orange;         /* text color */
            text-align: center;    /* center the text */
            font-size: 20px;       /* font size */
            font-weight: bold;     /* bold text */
        }
    </style>
</head>
<body>
    <h1>Using a CSS Class with the class Attribute</h1>

    <!-- Apply the class "highlight" to a paragraph -->
    <p class="highlight">This paragraph is styled using the "highlight" class!</p>

    <!-- Another example -->
    <p class="highlight">You can reuse this class on multiple elements!</p>
</body>
</html>
