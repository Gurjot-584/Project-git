<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <!-- Link to external CSS for table styling -->
    <link rel="stylesheet" href="css/CSS_Table.css">
</head><body>
    <h1>My Sample Table</h1>

    <table>
        <!-- Table header row -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>

        <!-- Table data rows -->
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>28</td>
            <td>Chicago</td>
        </tr>
    </table>
</body>
</html>
